<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chore Tracker with Rewards</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container my-4">
      <h1 class="text-center">Chore Tracker</h1>
    </div>

    <!-- Chore Display -->
    <div class="container my-3">
      <button id="spinButton" class="btn btn-primary">Get Random Chore</button>
      <div id="choreDisplay" class="mt-3">Your chore:</div>
    </div>

    <!-- Chore Tracker Table -->
    <div class="container my-4">
      <table id="choreTable" class="table table-striped">
        <thead>
          <tr>
            <th>Task</th>
            <th>Category</th>
            <th>Timer</th>
            <th>Action</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <!-- Chores will be dynamically added here -->
        </tbody>
      </table>
    </div>

    <!-- Points and Progress Bar -->
    <div class="container my-4">
      <h2>Total Points: <span id="totalPoints">0</span></h2>
      <div class="progress">
        <div
          id="progressBar"
          class="progress-bar"
          role="progressbar"
          style="width: 0%"
          aria-valuenow="0"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
    </div>

    <!-- Timer Input -->
    <div class="container my-3">
      <label for="timerInput">Set Timer (minutes): </label>
      <input
        id="timerInput"
        type="number"
        class="form-control"
        min="1"
        value="5"
        style="max-width: 200px"
      />
    </div>

    <!-- Custom Chore Input -->
    <div class="container my-4">
      <div class="d-flex">
        <input
          id="customChoreInput"
          type="text"
          class="form-control me-2"
          placeholder="Enter Custom Chore"
        />
        <input
          id="customChoreCategory"
          type="text"
          class="form-control me-2"
          placeholder="Enter Chore Category"
        />
        <button id="addChoreButton" class="btn btn-success">
          Add Custom Chore
        </button>
      </div>
    </div>

    <!-- Dark/Light Mode Toggle -->
    <div class="container my-3">
      <button id="toggleModeButton" class="btn btn-secondary">
        Toggle Dark/Light Mode
      </button>
    </div>

    <!-- Reward System Section -->
    <div class="container my-4">
      <h2>Reward System</h2>
      <div class="d-flex mb-3">
        <input
          id="rewardName"
          type="text"
          class="form-control me-2"
          placeholder="Enter Reward Name"
        />
        <input
          id="rewardPoints"
          type="number"
          class="form-control me-2"
          min="1"
          placeholder="Enter Points"
        />
        <button id="addRewardButton" class="btn btn-primary">Add Reward</button>
      </div>
      <h3>Available Rewards</h3>
      <ul id="rewardList" class="list-group"></ul>
    </div>

    <!-- Reward Redemption Section -->
    <div class="container my-4">
      <h3>Redeem Rewards</h3>
      <label for="rewardDropdown">Select a reward to redeem:</label>
      <select id="rewardDropdown" class="form-select my-2">
        <option value="" disabled selected>Choose a reward</option>
      </select>
      <button id="redeemButton" class="btn btn-primary">Redeem</button>
      <p id="redeemStatus"></p>
    </div>

    <!-- Customize Background -->
    <div class="container my-4">
      <h2>ðŸŽ¨ Customize Your Background</h2>
      <label for="bg-color">Choose a Background Color:</label>
      <input type="color" id="bg-color" />

      <label for="bg-image">Upload a Background Image:</label>
      <input type="file" id="bg-image" accept="image/*" />

      <button id="resetButton" class="btn btn-warning mt-3">
        Reset to Default
      </button>
    </div>
<script src="script.js" defer></script>
  </body>
</html>
